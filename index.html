<h2>What is a <code>container</code> and how does it work?</h2>
<p><strong>A container is a standard unit of software that packages up code and all its dependencies so the application runs quickly and reliably from one computing environment to another.</strong></p>
<p>Container runtimes use a technology called <code>namespaces</code> in the Linux kernel to provide the isolated workspace called the container. When you run a container, the runtime creates a set of namespaces for that container.</p>
<p>These namespaces provide a layer of isolation. Each aspect of a container runs in a separate namespace and its access is limited to that namespace.</p>
<footer><img src=".assets/ci4rail_logo.png" alt="" style="height:40px;" /></footer>

<header>Basic Containers Training</header>
<p>The container runtime (today it's docker) runs on the host sharing the same infrastructure. Docker then runs the applications that are encapsulated in containers <code>App A</code> - <code>App F</code>. The running containers share the same underlying Linux Kernel. This means the application does not bring it's own kernel. It just brings what the application needs to run in terms of libraries, dependencies and so on. Each application can be configured to access a limited amount of CPU or RAM resources.</p>

<header>Basic Containers Training</header>
<p><strong>In short, what are the advantages containers bring to us?</strong></p>
<ol>
<li>All the applications dependencies are packed up in one simple thing that can be easily versioned and shared.</li>
<li>If you've build a container image and it runs well on your machine, you can be absolutely sure that this will just work fine on another machine (depending on the CPU architecture).</li>
<li>There is no runtime overhead. Processes within the container are handeled by the hosts Linux kernel.</li>
<li>The container image brings its own root filesystem. Is does not matter which Linux distribution runs the container.</li>
</ol>

<p>The container <code>registry</code> is a place where you can upload your images and provide access for people to pull them too. Popular ones are <a href="https://hub.docker.com">Docker Hub</a> or the <a href="https://github.com/features/packages">github container registry</a>. They both offer free plans.</p>

<span class="hljs-comment"># Write to host</span>

<header>Basic Containers Training</header>
<h3>Bridge network</h3>
<p>Containers can communicate with each other using a network.</p>
<p>TL;DR</p>
<ul>
<li data-marpit-fragment="1">For containers to communicate with other, they need to be part of the same network.</li>
<li data-marpit-fragment="2">Docker creates a virtual network called <code>bridge</code> by default, and connects your containers to it.</li>
<li data-marpit-fragment="3">In the network, containers are assigned an IP address, which they can use to address each other.</li>
<li data-marpit-fragment="4">If you want more control (and you definitely do), you can create a user-defined bridge, which will give you the added benefit of hostnames for your containers too.</li>
</ul>
<footer><img src=".assets/ci4rail_logo.png" alt="" style="height:40px;" /></footer>
</section>

<h3>Example bridge networking</h3>
<p>Lets create a network and let two containers talk to each other via the network <code>mynetwork</code>.<br />
Note, that the <code>curl</code> container can resolve by the container name <code>nginx</code>.</p>
<pre><code class="language-sh"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ docker network create mynetwork
$ docker run --rm -d --net mynetwork --name nginx nginx
$ docker run --rm --net mynetwork --name curl curlimages/curl -s http://nginx

working. Further configuration is required.&lt;/p&gt;
...
&lt;/html&gt;
$ docker <span class="hljs-built_in">kill</span> nginx
$ docker network rm mynetwork
</span></span></foreignObject></svg></code></pre>

<header>Basic Containers Training</header>
<h2>Volumes</h2>
<p>A modified containers filesystem is not persisted if the container will be removed. It's all gone.<br />
Volumes can be used to work around this and keep files alive during container restarts.</p>
<p>TL;DR</p>
<ul>
<li data-marpit-fragment="1">A bind mount uses the host file system, but Docker volumes are native to Docker.</li>
<li data-marpit-fragment="2">The data is kept somewhere on storage attached to the host  often the local filesystem.</li>
<li data-marpit-fragment="3">The volume itself has a lifecycle that's longer than the container's, allowing it to persist until no longer needed. Volumes can be shared between containers.</li>
<li data-marpit-fragment="4">In some cases, the volume is in a form that is not usable by the host directly.</li>
</ul>
<footer><img src=".assets/ci4rail_logo.png" alt="" style="height:40px;" /></footer>

<h3>Volumes example</h3>
<p>Let's create a volume and let a container use it.</p>
<pre><code class="language-sh"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ docker volume create myvolume
myvolume
$ docker volume ls
DRIVER    VOLUME NAME
<span class="hljs-built_in">local</span>     myvolume
$ docker run --rm -v myvolume:/data bash bash -c <span class="hljs-string">&quot;echo data1 &gt; /data/file&quot;</span>
$ docker run --rm -v myvolume:/data bash bash -c <span class="hljs-string">&quot;cat /data/file&quot;</span>
data1
</span></span></foreignObject></svg></code></pre>

<header>Basic Containers Training</header>
<h3>ENTRYPOINT</h3>
<p>Allows you to configure a container that will run as an executable.<br />
Command line arguments to docker run &lt;image&gt; will be appended after all elements in an exec form ENTRYPOINT and will override all elements specified using CMD.<br />
The shell form prevents any CMD or run command line arguments from being used, but the ENTRYPOINT will start via the shell. This means the executable will not be PID 1 nor will it receive UNIX signals. Prepend exec to get around this drawback.<br />
Only the last ENTRYPOINT instruction in the Dockerfile will have an effect.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ENTRYPOINT [&quot;&lt;executable&gt;&quot;, &quot;&lt;param&gt;&quot;, ...]
</span></span></foreignObject></svg></code></pre>

<header>Basic Containers Training</header>
<h3>CMD</h3>
<p>The main purpose of a CMD is to provide defaults for an executing container. These defaults can include an executable, or they can omit the executable, in which case you must specify an ENTRYPOINT instruction as well.<br />
There can only be one CMD instruction in a Dockerfile. If you list more than one CMD then only the last CMD will take effect.<br />
If CMD is used to provide default arguments for the ENTRYPOINT instruction, both the CMD and ENTRYPOINT instructions should be specified with the JSON array format.<br />
If the user specifies arguments to docker run then they will override the default specified in CMD.<br />
Normal shell processing does not occur when using the exec form. For example, CMD [&quot;echo&quot;, &quot;$HOME&quot;] will not do variable substitution on $HOME.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CMD [&quot;&lt;executable&gt;&quot;, &quot;&lt;param&gt;&quot;, ...]
CMD [&quot;&lt;param&gt;&quot;, ...] (as default parameters to ENTRYPOINT)
</span></span></foreignObject></svg></code></pre>

<h1>Naming and versioning of images</h1>
<p>So far we've often seen something like <code>nginx:latest</code>, or <code>alpine:3.16</code>. This is the identifier of the container image.<br />

<li data-marpit-fragment="1"><code>alpine:3.16</code></li>

<p>If you want to build a container image for a differen CPU architecture you can do it two ways:</p>

<header>Basic Containers Training</header>
<h2>Docker buildx</h2>
<p>There are several ways to build so called multi-arch container images. One way is <code>docker buildx</code>.<br />
See the full reference <a href="https://docs.docker.com/engine/reference/commandline/buildx_build/">here</a>.</p>
<p>TL;DR</p>
<ul>
<li data-marpit-fragment="1">buildx is a CLI plugin for <code>docker</code></li>
<li data-marpit-fragment="2">builds multiple docker images. One for each CPU architecture.</li>
<li data-marpit-fragment="3">can be exported or pushed directly to the registry</li>
<li data-marpit-fragment="4">can NOT be used with <code>docker images</code> or <code>docker run</code></li>
</ul>

<header>Basic Containers Training</header>
<h1>Security</h1>
<p>There are some security considerations and best practices to take into account:</p>
<ul>
<li data-marpit-fragment="1">Per default everything is executed as root. Change the user that executes your processes.</li>
<li data-marpit-fragment="2">Don't run your container privileged unless you really know what you are doing.</li>
<li data-marpit-fragment="3">Unless you really trust the container, make sure you always look at the Dockerfile of an unknown container image before executing it.</li>
<li data-marpit-fragment="4">Make sure that your docker image are versioned properly -&gt; <a href="https://semver.org/">https://semver.org/</a></li>
<li data-marpit-fragment="5">Limit container resources</li>
<li data-marpit-fragment="6">Always use read-only mounts unless you must write to the hosts filesystem</li>
</ul>
<p>For a very much complete list please visit <a href="https://blog.aquasec.com/docker-security-best-practices">Docker Security Best Practices</a></p>
